<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Sort Visualization</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="button-group">
                <button id="addNumber">Add Number</button>
                <button id="randomize">Generate Random Numbers</button>
                <button id="startSort">Start Sorting</button>
                <button id="nextStep">Next Step</button>
                <button id="reset">Reset</button>
            </div>
            <div class="speed-control">
                <label for="speedControl">Animation Speed:</label>
                <input type="range" id="speedControl" min="100" max="1000" value="200" step="100">
            </div>
        </div>
        
        <div class="visualization">
            <div class="arrays-section">
                <div class="array-container">
                    <h3>Original Array</h3>
                    <div id="original-array"></div>
                </div>

                <div class="array-container">
                    <h3>Count Array</h3>
                    <div id="count-array"></div>
                </div>

                <div class="array-container">
                    <h3>Sorted Array</h3>
                    <div id="sorted-array"></div>
                </div>
            </div>
            
            <div id="step-history" class="step-history">
                <h3>Last Steps:</h3>
            </div>
        </div>
    </div>

    <script src="/datastructures/CircularBuffer.js"></script>
    <script src="/algorithms/CountingSort.js"></script>
    <script src="/sortingVisualizer.js"></script>
    <script src="/script.js"></script>
</body>
</html>
